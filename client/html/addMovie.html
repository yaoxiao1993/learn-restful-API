<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=safari">
        <title>新增电影</title>
        <link rel="stylesheet" href="../css/addMovie.css">
        <script src="../node_module/axios/dist/axios.min.js"></script>
        <script src="../js/addMovie.js"></script>
    </head>
    <body>
        <div id="container">
            <div>
                <a href="./home.html" ><input type="button" id="back" value="返回"></input></a>
            </div>
            <form id="addMovie" action="" method="">
                <div class="formItem">
                    <label for="">影名：</label><input type="text" name="title" required>
                </div>
                <div class="formItem">
                    <label for="">海报：</label><input type="text" name="post" required>
                </div>
                <div class="formItem">
                    <label for="">导演：</label><input type="text" name="director" required>
                </div>
                <div class="formItem">
                    <label for="">评分：</label><input type="text" name="score" required>
                </div>
                <div class="formItem">
                    <label for="">日期：</label><input type="text" name="date" required>
                </div>
                <div class="formItem">
                    <button type="reset">清空</button>
                    <button id="addButton" type="submit">提交</button>
                </div>
            </form>
        </div>
    </body>
</html>
